<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestro √Årbol üíñ</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#a8e6cf, #dcedc1);
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 20px;
}

#contador {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 20px;
}

canvas {
  background: #87ceeb;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1>Nuestro √°rbol de amor üå≥üíï</h1>
<div id="contador"></div>
<canvas id="arbol"></canvas>

<script>


const fechaInicio = new Date("2024-04-12T00:00:00");

function actualizarContador() {
  const ahora = new Date();
  const diferencia = ahora - fechaInicio;

  const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
  const segundos = Math.floor((diferencia / 1000) % 60);

  document.getElementById("contador").innerHTML =
    ${dias} d√≠as üíï ${horas} horas ${minutos} minutos ${segundos} segundos;
}

setInterval(actualizarContador, 1000);
actualizarContador();

// √Årbol
const canvas = document.getElementById("arbol");
const ctx = canvas.getContext("2d");

canvas.width = 400;
canvas.height = 400;

// Tronco
ctx.fillStyle = "#8b5a2b";
ctx.fillRect(180, 250, 40, 120);

// Hojas
function dibujarHoja(x, y, color) {
  ctx.beginPath();
  ctx.arc(x, y, 20, 0, Math.PI * 2);
  ctx.fillStyle = color;
  ctx.fill();
}

const colores = ["#ff6b6b", "#ffb347", "#77dd77", "#c084fc", "#ff85a2"];

for (let i = 0; i < 40; i++) {
  let x = 100 + Math.random() * 200;
  let y = 80 + Math.random() * 150;
  let color = colores[Math.floor(Math.random() * colores.length)];
  dibujarHoja(x, y, color);
}

</script>

</body>
</html>
